spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/XFBlog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache
    poolPreparedStatements: true
    #指定每个连接上PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    #合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true
    #通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    host: 127.0.0.1
    port: 6379



#配置日志
logging:
  level:
    #不同目录下的日志可配置不同级别
    root: info
    com.star: debug
    #采用相对路径方式将日志文件输出到【log/blog-dev.log】
  file: 
    name: log/blog-dev.log

#起别名，mapper路径，驼峰命名规则
mybatis:
  type-aliases-package: com.ldf.demo.pojo
  mapper-locations: classpath:com.ldf.demo.mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true


#配置端口
server:
  port: 8080
